{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            border-radius: 10px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
            font-size: 24px;
        }

        .user-details p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .user-details strong {
            color: #007bff;
        }

        /* User Details Section */
        .user-details-card {
            background-color: #f7f7f7;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-details-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 16px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-primary:active {
            background-color: #00408d;
            border-color: #00408d;
            transform: translateY(0);
        }

        /* Update Account Section */
        .update-account-card {
            background-color: #f1f1f1;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .update-account-card h2 {
            font-family: 'Arial', sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .mb-3 label {
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        /* Responsive Design for Smaller Devices */
        @media (max-width: 768px) {
            .container {
                margin-top: 60px;
            }

            .card {
                padding: 20px;
            }

            .form-control {
                padding: 12px;
            }

            .btn-primary {
                padding: 10px;
            }

            .user-details-card, .update-account-card {
                padding: 20px;
            }

            .card-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Include Navbar -->
    {% include 'userNavbar.html' %}
    
    <!-- Include Sidebar -->
    {% include 'userSidebar.html' %}

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- User Details Section -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-lg user-details-card">
                    <h2 class="card-title text-center mb-4">User Details</h2>
                    <div class="card-body">
                        <div class="user-details">
                            <p><strong>Username:</strong> {{ content.user.usernames }}</p>
                            <p><strong>Date of Birth:</strong> {{ content.user.DOB }}</p>
                            <p><strong>Address:</strong> {{ content.user.address }}</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Update User Account Form Section -->
            <div class="col-lg-8">
                <div class="card shadow-lg update-account-card">
                    <h2 class="card-title text-center mb-4">Update Account</h2>
                    <div class="card-body">
                        <form action="{% url 'updateUserAccount' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="DOB" class="form-label">Date of Birth:</label>
                                <input type="date" id="DOB" name="DOB" class="form-control" value="{{ content.user.DOB }}" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" value="{{ content.user.address }}">
                            </div>
    
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password">
                            </div>
    
                            <button type="submit" class="btn btn-primary w-100">Update Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
