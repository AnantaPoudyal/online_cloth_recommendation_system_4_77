{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 100px; /* Adjusted margin-top */
      width: 90%;
      max-width: 1200px; /* Set a max width for better alignment */
      margin-left: 250px; /* Corrected margin-left value */
    }

    /* Card styling */
    .card {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    /* Image styling */
    .card-img-top {
      width: 100%; /* Make image responsive to card width */
      height: 200px; /* Set a fixed height for the image */
      object-fit: cover; /* Ensure the image scales to fit without distortion */
    }

    /* Button styling */
    .btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }

    /* For smaller screens */
    @media (max-width: 768px) {
      .container_item {
        width: 100%;
        padding: 0 15px;
      }

      .card {
        margin-bottom: 20px;
      }

      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container_item">
    <h2 class="text-center mb-4">Our Items</h2>
  
    <div class="row">
      {% for item in items %}
      <div class="col-lg-4 col-md-6 mb-4"> <!-- 3 items per row for large screens, 2 for medium screens -->
        <div class="card">
          <img src="{% static 'images/' %}{{ item.filename }}" class="card-img-top" alt="{{ item.productDisplayName }}">
          <div class="card-body">
            <a href="{% url 'userItemDetails' item.id %}">
              <h5 class="card-title">{{ item.productDisplayName }}</h5>
            </a>
          </div>
          <a href="{% url 'addToCart' item.id %}" class="btn btn-primary add-to-cart" data-product-id="{{ item.id }}">Add to Cart</a>
          <a href="{% url 'buy' item.id %}" class="btn btn-primary add-to-cart" data-product-id="{{ item.id }}">Buy</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
