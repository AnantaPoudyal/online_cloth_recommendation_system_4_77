{% load static %}

<!-- buy_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .containers {
            margin-top: 100px;
            margin-left: 300px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'userNavbar.html' %}
    {% include 'userSidebar.html' %}
    
    <div class="containers">
        <h1>Buy {{ product.productDisplayName }}</h1>
        <img src="{% static '/' %}{{ product.imageName }}" width="200px" alt="{{ product.productDisplayName }}" class="img-fluid mb-3">

        <!-- Display error message if any -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
    </div>

    {{ product.id }}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
