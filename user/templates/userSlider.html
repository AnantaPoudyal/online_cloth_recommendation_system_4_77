   {% load static %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <style>
    /* Center-align the carousel container */
    .carousel {
      background-color: #fff;
      border:0px solid red;
      padding:0px; 
      display: flex;
      justify-content: center;
      width:50%;
      margin: 0 auto; /* Center the carousel within the container */
    }
    /* Set a fixed width for the carousel images */
    .carousel-item  {
      border:0px solid black;
      padding:0px;  

    }
    .carousel-item img {
      border:0px solid orange;
      padding:0px;  
      width: 50%; /* Adjust this value as needed */
      margin: 0 auto; /* Center the image within the carousel item */
    }
.containers{
  border:0px solid black;
  width:55%;
  margin-left: 20%;
} 
.carousel-captions {
  margin:40px;
  color: #fff; /* Change text color */
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better visibility */
  padding: 10px; /* Add some padding around the text */
  border-radius: 5px; /* Optional: Add rounded corners */
}

.carousel-control-prev-icons,
.carousel-control-next-icons {
  background-color: grey; /* Set the background color to grey */
  width: 50px; /* Adjust the size of the icon */
  height: 50px;
  border-radius: 50%; /* Make the arrow container round */
}


/* Custom arrows using pseudo-elements */
.carousel-control-prev-icons::after,
.carousel-control-next-icons::after {
  content: ''; /* Create custom arrows */
  display: block;
  width: 12px;
  height: 12px;
  margin-top:20px;
  margin-left:10px;
  border: solid white; /* Make the actual arrow white inside the grey background */
  border-width: 0 3px 3px 0;
}

.carousel-control-prev-icons::after {
  transform: rotate(135deg); /* Create a left arrow */
  margin-left: 8px;
}

.carousel-control-next-icons::after {
  transform: rotate(-45deg); /* Create a right arrow */
  margin-right: 8px;
}

  </style>

<div class="containers">

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for image in images %}
      <li data-bs-target="#myCarousel" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
      {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for image in images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{% static 'images/' %}{{ image }}" alt="Item {{ forloop.counter }}" class="d-block w-50">
        <div class="carousel-captions d-none d-md-block">
          <h3>Item {{ forloop.counter }}</h3>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icons" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icons" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>
